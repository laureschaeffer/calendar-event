<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="public/css/flash.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Calendrier de l'Avent</title>
</head>
<body>
    <div id="wrapper">
        <!--pop up citation -->
        <div class="modal">
            <div class="modal-content"></div>
        </div>

        <h1>Calendrier de l'Avent</h1>

        <p id="p__goToEnd">
            <button id="goToEnd" class="button">Ouvrir les 23 premières cases...</button>
        </p>

        <!--calendrier--> 
        <div id="calendar"></div>

        <p id="p__clearLocal">
            <button id="clearLocal" class="button">Remettre à 0</button>
        </p>

        <!--citations-->
        <h2>Citations ajoutées au favoris</h2>
        <div id="citations"></div>

       <!--flocon de neige--> 
       <div id="snow-container"></div>

    </div>
    
    <script src="public/js/flash.min.js"></script>
    <script src="public/js/script.js"></script>
</body>
</html>
